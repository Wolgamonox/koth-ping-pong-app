name: koth_ping_pong_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.1.3
  timer_count_down: ^2.2.2
  blinking_text: ^1.0.2
  mobile_scanner: ^2.1.0
  audioplayers: ^3.0.0
  http: ^0.13.5
  duration_picker: ^1.1.1
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_secure_storage: ^7.0.1
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/